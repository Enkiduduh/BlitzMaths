<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Lilita+One&family=Macondo&family=MedievalSharp&family=Pirata+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="game-zone">
      <div class="card-emplacement-game-zone">
        <div class="card-deck-tomb"></div>
        <div class="card-emplacement-container">
          <!-- emplcement bot 1 -->
          <div class="emplacement-result">
            <div class="card-emplacement">
              <div class="emplacement-bot bot-emplacement-card-1"></div>
            </div>
            <div class="result result-bot-1">
              <div class="result-case bot-red-1">R</div>
              <div class="result-case bot-yellow-1">Y</div>
              <div class="result-case bot-blue-1">B</div>
            </div>
          </div>
          <!-- emplcement bot 2 -->
          <div class="emplacement-result">
            <div class="card-emplacement">
              <div class="emplacement-bot bot-emplacement-card-2"></div>
            </div>
            <div class="result result-bot-2">
              <div class="result-case bot-red-1">R</div>
              <div class="result-case bot-yellow-1">Y</div>
              <div class="result-case bot-blue-1">B</div>
            </div>
          </div>
          <!-- emplcement bot 3 -->
          <div class="emplacement-result">
            <div class="card-emplacement">
              <div class="emplacement-bot bot-emplacement-card-3"></div>
            </div>
            <div class="result result-bot-3">
              <div class="result-case bot-red-1">R</div>
              <div class="result-case bot-yellow-1">Y</div>
              <div class="result-case bot-blue-1">B</div>
            </div>
          </div>
          <!-- FIN emplcement bot -->
        </div>
        <div class="card-emplacement-limit-zone"></div>
        <div class="card-emplacement-container">
          <!-- emplcement player 1 -->
          <div class="emplacement-result">
            <div class="result result-player-1">
              <div class="result-case player-red-1">R</div>
              <div class="result-case player-yellow-1">Y</div>
              <div class="result-case player-blue-1">B</div>
            </div>
            <div class="card-emplacement card-emplacement-player">
              <div class="emplacement-player" id="empl-1">
                <img
                  class="emplacement-player-img"
                  src="/assets/cards/sword2_bg.png"
                  alt=""
                />
              </div>
            </div>
          </div>
          <!-- emplcement player 2 -->
          <div class="emplacement-result">
            <div class="result result-player-2">
              <div class="result-case player-red-2">R</div>
              <div class="result-case player-yellow-2">Y</div>
              <div class="result-case player-blue-2">B</div>
            </div>
            <div class="card-emplacement card-emplacement-player">
              <div class="emplacement-player" id="empl-2">
                <img
                  class="emplacement-player-img"
                  src="/assets/cards/sword2_bg.png"
                  alt=""
                />
              </div>
            </div>
          </div>
          <!-- emplcement player 3 -->
          <div class="emplacement-result">
            <div class="result result-player-3">
              <div class="result-case player-red-3">R</div>
              <div class="result-case player-yellow-3">Y</div>
              <div class="result-case player-blue-3">B</div>
            </div>
            <div class="card-emplacement card-emplacement-player">
              <div class="emplacement-player" id="empl-3">
                <img
                  class="emplacement-player-img"
                  src="/assets/cards/sword2_bg.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
        <div class="card-deck">
          <div class="deck deck-1"></div>
          <div class="deck deck-2"></div>
          <div class="deck deck-3"></div>
          <div class="deck deck-4"></div>
          <div class="deck-count">Deck</div>
        </div>
      </div>
      <div class="hand-card-container">
        <!-- Injection 6 cartes de base -->
      </div>
    </div>

    <script type="module" src="logic.js" async defer></script>
    <script type="module" src="data.js"></script>
  </body>
</html>
