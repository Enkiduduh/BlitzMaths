<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Lilita+One&family=Macondo&family=MedievalSharp&family=Pirata+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="game-zone">
      <div class="card-emplacement-game-zone">
        <div class="card-deck-tomb"></div>
        <div class="card-emplacement-container">
          <div class="card-emplacement">
            <div class="emplacement-bot"></div>
          </div>
          <div class="card-emplacement">
            <div class="emplacement-bot"></div>
          </div>
          <div class="card-emplacement">
            <div class="emplacement-bot"></div>
          </div>
        </div>
        <div class="card-emplacement-limit-zone"></div>
        <div class="card-emplacement-container">
          <div class="card-emplacement card-emplacement-player">
            <div class="emplacement-player"></div>
          </div>
          <div class="card-emplacement card-emplacement-player">
            <div class="emplacement-player"></div>
          </div>
          <div class="card-emplacement card-emplacement-player">
            <div class="emplacement-player"></div>
          </div>
        </div>
        <div class="card-deck">
          <div class="deck deck-1"></div>
          <div class="deck deck-2"></div>
          <div class="deck deck-3"></div>
          <div class="deck deck-4"></div>
          <div class="deck-count">Deck</div>
        </div>
      </div>
      <div class="hand-card-container">
        <!-- Injection 6 cartes de base -->
      </div>
    </div>

    <script type="module" src="logic.js" async defer></script>
    <script type="module" src="data.js"></script>
  </body>
</html>
